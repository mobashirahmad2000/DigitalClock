<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Digital Clock
    </title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<h1>
    Welcome To Digital Clock
</h1>
<h2>
    <span class="sp">This is Current Time</span>
</h2>
<body>
    <div class="container">
    <span class="bgH" id="hours">00</span>
    <span class="d1">:</span>
    <span class="bgM" id="minutes">00</span>
    <span class="d2">:</span>
    <span class="bgS" id="seconds">00</span>
    <span class="bgSE" id="session">AM</span>
    </div>
</body>


</html>
